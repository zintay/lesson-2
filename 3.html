<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let a = 2, b = 3;
		if (a >= 0 && b >= 0) {
			console.log(a - b);
		} else if (a < 0 && b < 0) {
			console.log(a * b);
		} else if (a * b < 0) {
			console.log(a + b);
		}
	</script>
</body>

</html>
